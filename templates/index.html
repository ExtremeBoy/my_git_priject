{% extends 'base.html' %}
{% block content %}
<h2>Routers</h2>
<a class="btn btn-success" href="{{ url_for('add_router') }}">Add Router</a>
<a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
<table class="table mt-3">
<tr><th>Name</th><th>Host</th><th>Actions</th></tr>
{% for r in routers %}
<tr>
<td>{{ r.name }}</td><td>{{ r.host }}</td>
<td>
{% if r.autossh_pid %}
<a class="btn btn-warning btn-sm" href="{{ url_for('stop_router', router_id=r.id) }}">Stop Tunnel</a>
{% else %}
<a class="btn btn-primary btn-sm" href="{{ url_for('start_router', router_id=r.id) }}">Start Tunnel</a>
{% endif %}
<a class="btn btn-info btn-sm" href="{{ url_for('monitor', router_id=r.id) }}">Monitor</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}

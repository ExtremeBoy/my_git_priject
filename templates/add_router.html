{% extends 'base.html' %}
{% block content %}
<h2>Add Router</h2>
<form method="post">
    <div class="mb-3"><label class="form-label">Name</label><input class="form-control" name="name"></div>
    <div class="mb-3"><label class="form-label">Host</label><input class="form-control" name="host"></div>
    <div class="mb-3"><label class="form-label">SSH User</label><input class="form-control" name="ssh_user"></div>
    <div class="mb-3"><label class="form-label">SSH Port</label><input class="form-control" name="ssh_port" value="22"></div>
    <div class="mb-3"><label class="form-label">Local Port</label><input class="form-control" name="local_port"></div>
    <div class="mb-3"><label class="form-label">Remote Port</label><input class="form-control" name="remote_port"></div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
